<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Store Locator</title>

    <!-- Styles -->
    <link href="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
  </head>
  
  <body>
    <header>
      <h1>Store Locator Service (Library)</h1>
    </header>
    <main>
      <div id="map"></div>
      <aside>
        <h2>Search for a Public Library</h2>
        <form>
          <label for="fname">Search by Zip:</label><br>
          <input type="text" id="fname" name="fname"><br>
          <input type="submit" value="Submit" onclick="onButtonClick(); return false;"><br>
        </form>
        <div id="response"></div>
      </aside>
    </main>
    <footer>This is a simple Amazon Location Service app. Pan and zoom. Search for Public Libraries.</footer>
        
    <!-- JavaScript dependencies -->
    <script src="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1030.0.min.js"></script>
    <script src="https://unpkg.com/@aws-amplify/core@3.7.0/dist/aws-amplify-core.min.js"></script>
    
    <!-- JavaScript for the app -->
    <script src="main.js"></script>
  </body>
</html>
